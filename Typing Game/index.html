<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>TYPING GAME</h1>
        
    </header>
    <div class="container text-center">
            <p class ="select text-right" id="level"> <label for="level">Select Level</label>
                <select name="Select Level" id="select" onchange="select()">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </p>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type the given word within
                    <span class="text-success" id="seconds">5</span>
                    seconds:
                </p>

                <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                <input type="text" class="form-control form-control-lg"
                placeholder="start typing..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>score <span id="score">0</span></h3>
                    </div>
                </div>
            </div>

           
        </div>

        <div class="row mt-5">
                <div class="col-md-12 mx-auto">
                    <div class="card card-body bg-secondary text-white">
                        <h5>Instruction</h5>
                        <p>Type each word in the given amount of seconds
                            to earn a score. To play again, just type in the current word
                            and your score will reset.
                        </p>
                    </div>
                </div>
   </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
